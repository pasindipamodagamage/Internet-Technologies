<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-css-important</title>
    <style>
      h1 {
        color: yellow !important;
      }

      #main-title .title {
        color: orange;
      }
      div h1 {
        color: green;
      }

      #main-title {
        color: red;
      }

      .title {
        color: purple;
      }

      #container #main-title {
        color: gray;
      }
    </style>
  </head>
  <body>
    <!-- !importamt priority eka high krnna use karana flag ekak -->
    <div id="container">

    </div>
