<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersize 4</title>
    <style>
        table,th,td{
            border: 1px solid black; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 600px;height: 400px; text-align: left;">
        <thead>
            <tr>
                <th colspan="4"><b>Personal Information</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name : </label></td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td><label for="age">Age : </label></td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
                <td rowspan="3">Address</td>
                <td>Street : </td>
                <td colspan="2"><input type="text"></td>
                
            </tr>
            <tr>
                <td>City :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>Zip code :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="4"><b>Additional Information</b></td>
            </tr>
            <tr>
                <td colspan="4"><textarea name="additional Information" id="additional Information"
                    rows="5" cols="70"></textarea></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><button type="submit">submit</button></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
